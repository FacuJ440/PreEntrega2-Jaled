<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="./index.html"><img class="logo-nav" src="../img/logo-coca-cola.png" width=20% alt="logotipo"/></a>
            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="./brands.html">MARCAS</a></li>
                    <li><a href="./coctails.html">COKETAILS</a></li>
                    <li><a href="./contact.html">CONTACTO</a></li>
                    <li><a href="./buy-now.html">COMPRA YA</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner-div">
            <h2>CONTACTATE CON NOSOTROS!</h2>
        </div>
        <fieldset><legend>Envíanos tu duda o sugerencia:</legend>
            <br>
            <form action="">
                <div>
                    <label for="nombre">Escribe tu nombre:</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Escribe tu apellido:</label>
                    <input type="text" name="apellido" placeholder="Apellido">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" required>
                </div>
                <br>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="number">
                </div>
                <br>
                <div>
                    <label for="nacionalidad">Pais de Nacimiento:</label>
                    <select name="nacionalidad">
                        <option value="arg">Argentina</option>
                        <option value="uru">Uruguay</option>
                        <option value="cl">Chile</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="sexo">Género:
                        <input type="radio" name="sexo" value="fem">Mujer
                        <input type="radio" name="sexo" value="masc">Hombre
                        <input type="radio" name="sexo" value="no_b">No binario
                    </label>
                </div>
                <br>
                <div>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date">
                </div>
                <br>
                <div>
                    <label for="comentarios">Deja tu mensaje</label><br>
                    <textarea class="caja-text" name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="condic">
                    <label for="condic">Acepto los Términos y Condiciones y Política de Privacidad</label>
                </div>
                <br>
                <div>
                    <input class="enviar-boton" type="submit" value="Enviar Mensaje">
                    <input class="borrar-boton" type="reset" value="Borrar">
                </div>
            
            </form>
        </fieldset>
    </main>
    <br>
    <footer>
        <a href="../index.html"><img class="logo-footer" src="../img/CC_Argentina.png" alt="CocaCola Argentina"/></a>
        <a href="https://twitter.com/CocaColaCoAR" target="_blank"><img class="logo-twitter" src="../img/twitterLogo.png" alt="Twitter"/></a>
        <a href="https://www.instagram.com/cocacolaar/" target="_blank"><img class="logo-insta" src="../img/instagramLogo.png" alt="Instagram"/></a>
        <p>
            © Coca Cola Company 2023
        </p>
    </footer>
</body>
</html>
